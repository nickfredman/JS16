<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS16 Restaurant Objects</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>

    <div class="wrapper">
      
    <div class="restaurant-info">
      
    </div>  
    <div class="restaurant-wrapper">
      
    </div>

    <div class="order-wrapper">
      <h1>Your Order</h1>
      <form class="form-preferences">
        <fieldset>
          <legend>Choose your dietary preferences</legend>
          <label class="pref-label">Vegan</label>
          <input class="vegan" type="checkbox" value="vegan"><br> 
          <label class="pref-label">Gluten Free</label>
          <input class="gf" type="checkbox" value="gf"><br>
          <label class="pref-label">Citrus Free</label>
          <input class="cf" type="checkbox" value="cf"><br> 
        </fieldset>
      </form>
      <div class="ordered-items">
      </div>
      <div class="total-price">$0
      </div>
    </div>

    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
